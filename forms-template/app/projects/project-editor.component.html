<modal #modal (onClose)="closed()" (onDismiss)="dismissed()">
    <div *ngIf="project">
        <form #modalForm="ngForm">
            <modal-header [show-close]="true">
                <h4 class="modal-title">{{title}}</h4>
            </modal-header>
            <modal-body>
                <div class="container">
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" required 
                                    [(ngModel)]="project.name"
                                    ngControl="name" #name="ngForm">
                                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                    Name is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" [(ngModel)]="project.status" 
                                    ngControl="status">
                                    <option *ngFor="#s of statuses" [value]="s">{{s}}</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </modal-body>
            <modal-footer>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
                <button type="button" class="btn btn-primary" [disabled]="!modalForm.valid" (click)="modal.close()">{{saveAction}}</button>
            </modal-footer>
        </form>
    </div>
</modal>
