<table class="table table-striped">
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#project of projects">
            <td>{{project.name}}</td>
            <td>{{project.status}}</td>
            <td>
                <a href="#editProject" (click)="editProject(project)">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="selectedProject">
    <project-editor #modal [project]="selectedProject" (saveRequest)="saveProject($event)">
    </project-editor>
</div>
    
<button type="button" class="btn btn-default" (click)="newProject()">New Project</button>
